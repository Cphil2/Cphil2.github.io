<!DOCTYPE html>

<head>
<style>
    .container-1{
        display:flex;
        align-items:center;
    }

    .container-2{
        display:flex;
        justify-content:space-around;
    }

    .container-1 div, .container-2 div{
        border:1px #ccc solid;
        padding:10px;
    }

    .box-1{
        flex:1.5;
        order:1;
    }

    .box-2{
        flex:1;
        order:2;
    }

    .box-3{
        flex:1.5;
        order:3;
    }

    .container-2-box{
        flex-basis:20%
    }

</style>
</head>

<html>
<body>

<div class="container-1">
    <div class="box-1">
        <h3>Today</h3>
        <p>Working on the weekend</p>
    </div>
    <div class="box-2">
        <h3>Sometime in between</h3>
        <p>Crispy BOIZ</p>
    </div>    
    <div class="box-3">
        <h3>Tomorrow</h3>
        <p>Working on the weekday</p>
    </div>
</div>

<div class="container-2">
    <div class="container-2-box">
        <h3>Flexing</h3>
        <p>For the week</p>
    </div>
    <div class="container-2-box">
        <h3>Flexing</h3>
        <p>All the time</p>
    </div>    
    <div class="container-2-box">
        <h3>Flexing</h3>
        <p>For the weekend</p>
    </div>
</div>

</body>
</html>
